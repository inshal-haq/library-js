<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Library</h1>
  </header>

  <main>
    <button class="show-modal-button">Add Book</button>
    <dialog id="add-book-modal">
      <p class="form-header">Add Book</p>
      <form action="">
        <div>
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title">
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author">
        </div>
        <div>
          <label for="book-pages"># of Pages</label>
          <input type="number" name="book-pages" id="book-pages">
        </div>
        <div class="checkbox-div">
          <input type="checkbox" name="book-read" id="book-read">
          <label for="book-read">Have read</label>
        </div>

        <div>
          <button value="cancel-button" formmethod="dialog">Cancel</button>
          <button id="add-book-button" value="default">Add</button>
        </div>
      </form>
    </dialog>

    <div class="books-container">
      <div class="book-columns">
        <div class="column-title">Title</div>
        <div class="column-title">Author</div>
        <div class="column-title"># of Pages</div>
        <div class="column-title">Read?</div>
        <div class="column-title">Remove</div>
      </div>
      <div class="books">

        <!-- <div class="book-card">
          <div class="column-item">${book.title}</div>
          <div class="column-item">${book.author}</div>
          <div class="column-item">${book.pages}</div>
          <div class="column-item">${book.read}</div>
          <div class="remove-container">
            <button>Remove</button>
          </div>
        </div> -->

      </div>
    </div>
  </main>
</body>
</html>
